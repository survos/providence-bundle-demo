mde.description_source.description: "Source of item description. This should be a formal citation if possible. For\n            informal sources a narrative description is acceptable."
mde.lcsh_terms.description: "Library of Congress Subject headings describing this object. To add a new\n            heading simply type the first few letters of the heading and choose the desired one from\n            the displayed list of possible matches."
mde.unitdate: Dates
mde.unitdate.description: "Record at least one of the following types of dates for the unit of description, as\n            appropriate to the materials and the level of description"
mde.extent: 'Extent and medium of the unit'
mde.extent.description: "Record the extent of the unit of description by giving the number of physical or logical\n            units in arabic numerals and the unit of measurement.  Give the specific medium (media)\n            of  the unit of description."
mde.adminbiohist.description: "Record concisely any significant information on the origin, progress, development and work\n            of the organization (or organizations) or on the life and work of the individual (or\n            individuals) responsible for the creation of the unit of description.  If additional information\n            is available in a published source, cite the source."
mde.scopecontent.description: "Give a summary of the scope (such as, time periods, geography) and content, (such as\n            documentary forms, subject matter, administrative processes) of the unit of description,\n            appropriate to the level of description."
mde.arrangement.description: "Specify the internal structure, order and/or the system of classification of the unit of\n            description. Note how these have been treated by the archivist. For electronic records,\n            record or reference information on system design."
mde.accessrestrict.description: "Specify the law or legal status, contract, regulation or policy that affects access to the unit\n            of description. Indicate the extent of the period of closure and the date at which the\n            material will open when appropriate."
mde.physaccessrestrict.description: "Indicate any important physical conditions, such as preservation requirements, that affect\n            the use of the unit of description. Note any software and/or hardware required to access\n            the unit of description."
mde.techaccessrestrict.description: "Indicate any important physical conditions, such as preservation requirements, that affect\n            the use of the unit of description. Note any software and/or hardware required to access\n            the unit of description."
mde.reproduction.description: "Give information about conditions, such as copyright, governing  the reproduction of the\n            unit of description after access has been provided.  If the existence of such conditions is\n            unknown, record this. If there are no conditions, no statement is necessary."
mde.langmaterial: 'Languages and Scripts of Material'
mde.langmaterial.description: "Record the language(s) and/or script(s) of the materials comprising the unit of description.\n            Note any distinctive alphabets, scripts, symbol systems or abbreviations employed."
mde.otherfindingaid: 'Finding Aids'
mde.otherfindingaid.description: "Give information about any finding aids that the repository or records creator may have\n            that provide information relating to the context and contents of the unit of description.\n            If appropriate, include information on where to obtain a copy."
mde.custohist: 'Archival History'
mde.custohist.description: "Record the successive transfers of ownership, responsibility and/or custody of the unit of\n            description and indicate those actions, such as history of the arrangement, production of\n            contemporary finding aids, re-use of the records for other purposes or software migrations,\n            that have contributed to its present structure and arrangement.  Give the dates of these\n            actions, insofar as they can be ascertained.  If  the archival history is unknown, record that\n            information."
mde.acqinfo: 'Immediate Source of Acquisition or Transfer'
mde.acqinfo.description: "Record the source from which the unit of description was acquired and the date and/or\n            method of acquisition if any or all of this information is not confidential. If the source  is\n            unknown, record that information. Optionally, add accession numbers or codes."
mde.appraisal.description: "Record appraisal, destruction and scheduling actions taken on or planned for the unit of\n            description, especially if they may affect the interpretation of the material."
mde.accruals.description: "Indicate if accruals are expected. Where appropriate, give an estimate of their quantity and\n            frequency."
mde.originalsloc.description: "If the original of the unit of description is available (either in the institution or elsewhere)\n            record its location, together with any significant control numbers. If the originals no longer\n            exist, or their location is unknown, give that information."
mde.altformavail.description: "If the copy of the unit of description is available (either in the institution or elsewhere)\n            record its location, together with any significant control numbers."
mde.relatedmaterial: 'Related Units of Description'
mde.relatedmaterial.description: "Record information about units of description in the same repository or elsewhere that are\n            related by provenance or other association(s).  Use appropriate introductory wording and\n            explain the nature of the relationship .  If the related unit of description is a finding aid, use\n            the finding aids element of description (3.4.5) to make the reference to it."
mde.bibliography.description: "Record a citation to, and/or information about a publication that is about or based on the\n            use, study, or analysis of the unit of description.  Include references to published facsimiles\n            or transcriptions."
mde.note.description: "Record specialized or other important information not accommodated by any of the\n            defined elements of description."
mde.bioghist: 'Administrative/Biographical History'
